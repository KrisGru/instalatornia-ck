<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- testowa czcionka -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css?family=Work%20Sans%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900%7CWork%20Sans%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900%7CWork%20Sans%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900&amp;display=swap" />
		<title>Instalatornia</title>
	</head>
	<body>
		<div id="root"></div>
		<script>
			let prevScrollpos = window.pageYOffset;
			window.onscroll = function () {
				const currentScrollPos = window.pageYOffset;
				if (window.pageYOffset != 0) {
					document.getElementById("hide_navigation").style.top = "0";
					document.getElementById("hide_navigation").style.background = "rgb(14 14 14 / 95%)";
				} else {
					document.getElementById("hide_navigation").style.top = "-90px";
				}
				prevScrollpos = currentScrollPos;
			};
		</script>
	</body>
</html>
